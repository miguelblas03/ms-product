spring:
  datasource:
    url: jdbc:mysql://${DB_URL}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  application:
    name: ms-project

  security:
    user:
      name: ${USERNAME}
      password: ${USER_PASSWORD}

server:
  servlet:
    contextPath: /ms-project